<!DOCTYPE html>
<html>

  <body>

    <nav id="Navbar">
      <div class="navBar">
        <div class="logo">
          <h2>AF</h2>
        </div>
        <div class="anchor">
          <a href="#Home">Home</a>
          <a href="#Skill">Skills</a>
          <a href="#Project">Project</a>
        </div>
        <div class="ask">
          <button><i class="bi bi-moon" id="lightBtn"></i></button>
          <!-- <button><i class="bi bi-sun"></i></button> -->
        </div>
      </div>
    </nav>

    <div class="App">
        <div class="wrapper">

            <div class="Nama" id="Nama">
              <div class="kanan">
                <h1 class="name">FAQIH!</h1>
                <h1 class="alt">QIH!</h1>
              </div>
              <div class="kiri">
                  <a href="https://youtube.com/@fagihch"><i class="bi bi-youtube" style="color: red;"></i></a>
                  <a href="https://www.instagram.com/fagih_channel?utm_source=qr"><i class="bi bi-instagram" style="color: rgb(212, 0, 205);"></i></a>
                  <a href="https://github.com/LAWAGGG"><i class="bi bi-github" style="color: black;"></i></a>
                  <a href=""><i class="bi bi-list-columns-reverse" style="color: blue;"></i></a>
              </div>
            </div>
          </main>

              <div class="title">
                <h1>My Skills!</h1>
              </div>
              <div class="grid">
                <div class="card">
                  <h2 class="pop">HTML</h2>
                  <div class="language">
                    <img src="/photo/html.png" alt="html">
                  </div>
                </div>
                <div class="card">
                  <h2 class="pop">CSS</h2>
                  <div class="language">
                    <img src="/photo/css.png" alt="css">
                  </div>
                </div>
                <div class="card">
                  <h2 class="pop">JAVASCRIPT</h2>
                  <div class="language">
                    <img src="/photo/js.png" alt="js">
                  </div>
                </div>
                <div class="card">
                  <h2 class="pop">BOOTSTRAP</h2>
                  <div class="language">
                    <img src="/photo/Bootstrap.png" alt="Bootstrap">
                  </div>
                </div>
              </div>
            </div>
          </section>

                <div class="window-header">
                  <h1 class="secTitle">My Projects!</h1>
                </div>
                <div class="window-body">
                  <div class="container">
                  <div class="card1">
                    <div class="image">
                      <img src="project/Tampilan.png" alt="projek">
                    </div>
                    <div class="detail">
                      <div class="article">
                        <h3>Flappy Bird</h3>
                      </div>
                      <div class="github">

                      </div>
                    </div>
                  </div>
                  <div class="card1">
                    <div class="image">
                      <img src="project/SPES.png" alt="projek">
                    </div>
                    <div class="detail">
                      <div class="article">

                      </div>
                      <div class="github">
                          <a href="https://github.com/LAWAGGG/Command-SPES-V1.git"><i class="bi bi-github" style="color: white;"></i></a>
                      </div>
                    </div>
                  </div>
                  <div class="card1">
                    <div class="image">
                      <img src="project/BB.png" alt="projek">

                    <div class="detail">
                      <div class="article">

                      </div>
                      <div class="github">

                    </div>
                  </div>

                    <div class="image">

                      </div>
                    </div>
                  </div>

                  <div class="image">
                    <img src="project/Form.png" alt="projek">

                  <div class="detail">
                    <div class="article">

                    <div class="image">
                      <img src="project/Piano.png" alt="projek">
                    </div>
                    <div class="detail">
                      <div class="article">
                              <h3>Piano</h3>
                      </div>
                      <div class="github">
                          <a href="https://github.com/LAWAGGG/Piano-JavaScript.git"><i class="bi bi-github" style="color: white;"></i></a>
                      </div>
                    </div>
                  </div>
                  <div class="card1">
                    <div class="image">
                      <img src="project/kalku.png" alt="projek">
                    </div>
                    <div class="detail">
                      <div class="article">
                              <h3>Kalkulator</h3>
                      </div>
                      <div class="github">
                          <a href="https://github.com/LAWAGGG/Desktop-App.git"><i class="bi bi-github" style="color: white;"></i></a>
                      </div>
                    </div>
                    </div>

                      <div class="image">

              <div class="shadow"></div>
              <div class="containers">
                <form method="" accept-charset="utf-8">
                  <h1 style="font-size: 2rem;">Contact Me!</h1>
                  <input type="text" placeholder="Namaa"/>
                  <input type="email" placeholder="Gmail"/>
                  <input type="text" placeholder="pesan dan kesann"/>
                  <div class="send">
                    <button type="submit">Kirimm</button>
                    <button type="submit">Tanya?</button>
                  </div>
